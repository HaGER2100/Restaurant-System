<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->

    <!-- main style -->
    <link rel="stylesheet" href="./content/css/index.css" />

    <title>login</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <div class="formTest">
          <h2 class="text-dark">Get Started</h2>

          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <span>or use your email for registeration</span>

          <input
            type="text"
            oninput=" validName()"
            class="name form-control"
            name="name"
            placeholder="Name"
          />
          <!-- <div class="namecheck"><p>should the name contain letter</p>  </div>          
                       -->
          <input
            type="email"
            oninput="validEmail()"
            class="email form-control"
            name="email"
            placeholder="Email"
          />
          <!-- <div class="emailcheck"><p>should the name contain letter</p></div> -->

          <input
            type="password"
            oninput="validPass()"
            class="pass form-control"
            name="password"
            placeholder="Password"
          />
          <!-- <div class="passcheck"><p>should the password contain 6 letter</p></div> -->

          <button class="btnSignup">sign up</button>
        </div>
      </div>

      <div class="form-container sign-in">
        <div class="formTest">
          <h3 class="text-dark">Welcome Back !</h3>

          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>

          <span>or use your email password</span>

          <input
            type="email"
            id="mmm"
            class="signEmail"
            name="email"
            placeholder="Email"
          />
          <input
            type="password"
            class="signPass"
            name="password"
            placeholder="Password"
          />
          <a href="#" class="icon">Forget Your Password?</a>

          <button class="btnSign">sign in</button>
        </div>
      </div>

      <div class="totoggle-container">
        <!-- <img src="./content/images/Insurance-cuate.svg" /> -->
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign up</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./content/js/index.js"></script>
  </body>
</html>
